<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 via-white to-emerald-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">

    <!-- Logo -->
    <div class="text-center">
      <a routerLink="/" class="inline-flex items-center space-x-3">
        <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-2 rounded-xl">
          <!-- Use emoji or simple SVG instead of Leaf icon -->
          ğŸŒ¿
        </div>
        <div>
          <h1 class="text-2xl font-bold bg-gradient-to-r from-green-600 to-emerald-700 bg-clip-text text-transparent">
            FarmChainX
          </h1>
          <p class="text-sm text-gray-500">Transparent Agriculture</p>
        </div>
      </a>
      <h2 class="mt-6 text-3xl font-bold text-gray-900">Welcome back</h2>
      <p class="mt-2 text-sm text-gray-600">Sign in to your account to continue</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6 bg-white p-8 rounded-2xl shadow-xl border border-gray-100">

      <!-- Error -->
      <div *ngIf="error" class="text-red-500 text-sm mb-4">{{ error }}</div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"></div>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"></div>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
          />
          <button type="button" (click)="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
          </button>
        </div>
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-xl text-white bg-green-600 hover:bg-green-700 focus:ring-2 focus:ring-offset-2 focus:ring-green-500 font-medium transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
          <span *ngIf="!loading">Sign In</span>
        </button>
      </div>

      <!-- Sign up -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/register" class="font-medium text-green-600 hover:text-green-500 transition-colors duration-200">Sign up here</a>
        </p>
      </div>

    </form>
  </div>
</div>
