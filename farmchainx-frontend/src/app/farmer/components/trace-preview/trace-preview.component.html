<div *ngIf="loading" class="text-xs text-gray-500 italic">
  Loading trace...
</div>

<div *ngIf="!loading && traces.length === 0" class="text-xs text-gray-400 italic">
  No trace events yet.
</div>

<div *ngIf="traces.length > 0" class="space-y-1 max-h-28 overflow-y-auto">
  <div
    *ngFor="let t of traces | slice:0:6"
    class="text-xs bg-white border rounded p-2 shadow-sm"
  >
    <div class="flex justify-between font-medium">
      <span>{{ t.status }}</span>
      <span class="text-gray-400">
        {{ t.timestamp | date:'short' }}
      </span>
    </div>
    <div class="text-gray-500">
      By: {{ t.changedBy || t.farmerId || 'System' }}
    </div>
  </div>
</div>
