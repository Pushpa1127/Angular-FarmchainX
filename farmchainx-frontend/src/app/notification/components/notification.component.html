<div class="p-4">
  <h2 class="text-xl font-bold mb-2">
    Notifications ({{ unreadCount }})
  </h2>

  <button class="mb-3 px-3 py-1 bg-green-600 text-white rounded"
          (click)="markAllAsRead()">
    Mark all as read
  </button>

  <div *ngFor="let n of notifications"
       class="border p-3 mb-2 rounded"
       [class.bg-gray-100]="!n.read">

    <h3 class="font-semibold">{{ n.title }}</h3>
    <p>{{ n.message }}</p>

    <button *ngIf="!n.read"
            class="text-sm text-blue-600"
            (click)="markAsRead(n.id)">
      Mark as read
    </button>
  </div>
</div>
