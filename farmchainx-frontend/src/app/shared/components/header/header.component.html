<header class="glass-effect sticky top-0 z-50 shadow-sm">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- LOGO -->
      <a routerLink="/" class="flex items-center space-x-3">
        <div class="bg-gradient-to-r from-primary-500 to-emerald-600 p-2 rounded-xl">ðŸŒ¿</div>
        <div>
          <h1 class="text-xl font-bold text-primary-700">FarmChainX</h1>
          <p class="text-xs text-gray-500">Transparent Agriculture</p>
        </div>
      </a>

      <!-- CENTER NAV -->
      <div class="hidden md:flex items-center space-x-8">
        <a *ngFor="let item of navigation"
           [routerLink]="item.href"
           [ngClass]="currentPath.startsWith(item.href)
             ? 'text-primary-600 font-semibold'
             : 'text-gray-600'"
           class="font-medium hover:text-primary-600 transition">
          {{ item.name }}
        </a>
      </div>

      <!-- RIGHT -->
      <div class="hidden md:flex items-center space-x-4">

        <!-- GUEST -->
        <ng-container *ngIf="!user">
          <a routerLink="/login" class="font-medium text-gray-700">Sign In</a>
          <a routerLink="/register"
             class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700">
            Get Started
          </a>
        </ng-container>

        <!-- USER -->
        <ng-container *ngIf="user">

          <app-notification-bell></app-notification-bell>

          <button *ngIf="user.role === 'FARMER'"
                  (click)="goToKisanAI()"
                  class="px-4 py-2 bg-gradient-to-r from-green-600 to-emerald-600
                         text-white rounded-lg shadow-md">
            ðŸ¤– Kisan AI
          </button>

          <!-- PROFILE -->
          <div class="relative profile-menu">
            <button (click)="toggleProfile()"
                    class="w-10 h-10 rounded-full bg-primary-600 text-white font-bold">
              {{ getUserInitials() }}
            </button>

            <div *ngIf="isProfileOpen"
                 class="absolute right-0 mt-3 w-56 bg-white rounded-xl shadow-lg border">
              <div class="px-4 py-3 border-b">
                <p class="font-semibold">{{ user.name }}</p>
                <p class="text-sm text-gray-500 capitalize">{{ user.role | lowercase }}</p>
              </div>
              <button (click)="logout()"
                      class="w-full px-4 py-3 text-left text-red-600 hover:bg-red-50">
                ðŸšª Logout
              </button>
            </div>
          </div>

        </ng-container>
      </div>

      <!-- MOBILE -->
      <button (click)="isMenuOpen = !isMenuOpen" class="md:hidden text-xl">â˜°</button>
    </div>

    <!-- MOBILE MENU -->
    <div *ngIf="isMenuOpen" class="md:hidden py-4 space-y-2">
      <a *ngFor="let item of navigation"
         [routerLink]="item.href"
         (click)="isMenuOpen=false"
         class="block">
        {{ item.name }}
      </a>
    </div>

  </nav>
</header>
